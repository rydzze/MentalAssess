<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentalAssess - Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='js/popup.js') }}" defer></script>
</head>

<body>
    <div class="container">
        <h1>Diagnosis Results</h1>
        <p>Your scores are as follows:</p>
        
        <ul>
            <li><strong>Depression:</strong> {{ depression_score }}, {{ depression_level }}</li>
            <li><strong>Anxiety:</strong> {{ anxiety_score }}, {{ anxiety_level }}</li>
            <li><strong>Stress:</strong> {{ stress_score }}, {{ stress_level }}</li>
        </ul>

        <form action="/send-email" method="POST" id="emailForm">
            <label for="email">Enter your email to receive the results:</label>
            <input type="email" id="email" name="email" placeholder="your-email@example.com" required>
            <button type="submit">Send Results</button>
        </form>

        <a href="/" class="retake-link">Retake Assessment</a>
    </div>
</body>
</html>
